

<div class="contianer">
    <div class="row">
        <div class="col-6">
            <table class="table table-bordered">
                <tr>
                    <th>title</th>
                    <th>type</th>
                    <th>description</th>
                    <th>rating</th>
                </tr>
                <tr *ngFor="let product of products | search:list">
                    <td>{{product.title}}</td>
                    <td>{{product.type}}</td>
                    <td>{{product.description}}</td>
                    <td>{{product.rating}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
